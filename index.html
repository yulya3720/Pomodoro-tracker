<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">    
    <title>Pomodoro tracker</title>
</head>
<body>
    <div class="content_container">
        <div class="header_container">
            <span>Pomodoro tracker</span>
        </div>

        <div class="buttons">
            <button class="btn start-btn">Start</button>
            <button class="btn pause-btn">Pause</button>
            <button class="btn stop-btn">Stop</button>
        </div>

        <div class="inputsMessages_container">
            <div class="inputs">
                <div class="work-wrap">
                  <div class="work_time">
                      <h2>Work time:</h2>
                      <input type="text" value="25" id="work" onchange="return inputToTimer(this.value, 'work')">
                      <h2>min</h2>
                  </div>
                  <div class="work-warning messages">
                    <p>Work time should be at least 1 minute</p>
                  </div>
                </div>
                <div class="break-wrap">
                  <div class="break_time">
                      <h2>Break time:</h2>
                      <input type="text" value="5" id="break">
                      <h2>min</h2>
                  </div>
                  <div class="break-warning messages">
                    <p>Break time should be at least 1 minute</p>
                  </div>
                </div>
            </div>
        </div>
        
        <div class="current_state">
            <div class="timer">
              <img src="./images/ellipse.png" alt="timer"  >
              <span>25:00</span>
            </div>
        </div>

        <div class="status_container">
            <span class="status">Work</span>
        </div>
    
    </div>
    <script src="./index.js"></script>
    <script src="./timer.js"></script>
</body>
</html>
